<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>

    <div class="form-container">
        <h2>Form Pendaftaran</h2>

        <form id="myForm" onsubmit="return validateForm()">
            <label for="number1" class="label-large">Nama Lengkap</label>
            <input type="text" id="name" placeholder="Nama Lengkap">
            <label for="number2" class="label-medium">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="number3" class="label-small">Alamat Lengkap</label>
            <input type="text" id="address" placeholder="Alamat Lengkap">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Fungsi untuk validasi form
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;

            if (name === "") {
                alert("Nama tidak boleh kosong!");
                return false;
            }

            if (email === "") {
                alert("Email tidak boleh kosong!");
                return false;
            }

            if (address === "") {
                alert("Alamat tidak boleh kosong!");
                return false;
            }

            alert("Form berhasil dikirim!");
            return true;
        }
    </script>

</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
        font-weight: bold;
    }

    .label-large {
        font-size: 13px;
    }

    .label-medium {
        font-size: 13px;
    }

    .label-small {
        font-size: 13px;
    }

    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #218838;
    }
</style>
