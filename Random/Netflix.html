<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Netflix</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="btn login-btn">Sign In</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Unlimited movies, TV shows, and more.</h2>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="btn start-btn">Get Started</a>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Netflix, Inc.</p>
        </div>
    </footer>
</body>
</html>
<style>
    /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #ffffff;
}

.container {
    width: 90%;
    margin: 0 auto;
}

/* Header styles */
.main-header {
    background-color: #141414;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.8em;
    color: #e50914;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #ffffff;
    font-size: 1em;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #e50914;
}

.auth-buttons {
    display: flex;
}

.login-btn {
    color: #fff;
    background-color: #e50914;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #f40612;
}

/* Hero section */
.hero {
    height: 80vh;
    background: url('https://assets.nflxext.com/ffe/siteui/vlv3/1b090d94-327e-46f8-9e87-6593b925c53f/c6d55122-e6aa-4411-8c82-8052022d60b1/ID-en-20230918-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
}

.hero-content h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.start-btn {
    background-color: #e50914;
    color: #ffffff;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.start-btn:hover {
    background-color: #f40612;
}

/* Footer styles */
.main-footer {
    background-color: #141414;
    padding: 20px 0;
    text-align: center;
}

.main-footer p {
    color: #999;
    font-size: 0.9em;
}

</style>
